<!DOCTYPE html>
<html>

<head>

  <title>webrtc-refapp</title>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <style type="text/css">
    #main {
      display: grid;

      grid-template-rows: min-content auto;

      position: absolute;
      width: 100%;
      height: 100%;
      top: 0px;
      left: 0px;

      overflow: hidden;
    }

    #controls {
      grid-column: 1;
      grid-row: 1;

      display: grid;
      column-gap: 25px;
      grid-template-columns: repeat(auto-fix, minmax(200, 1fr));

      height: min-content;

      align-items: stretch;
    }

    #server,
    #join,
    #accept {
      padding: 1px;
      margin: 0px;

      display: grid;
    }

    /* #server {
      grid-column-start: 1;
    }

    #join {
      grid-column-start: 2;
    }

    #accept {
      grid-column-start: 3;
    } */

    .left {
      grid-column-start: 1;
      grid-column-end: 2;
    }

    .right {
      grid-column-start: 2;
      grid-column-end: 2;
    }

    #videos {
      grid-column: 1;
      grid-row-start: 2;
      grid-row-end: 2;

      display: grid;

      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      grid-template-rows: repeat(auto-fit, minmax(150px, 1fr));
    }

    label {
      text-align: right;
      padding: 5px;
    }
  </style>

</head>

<body>

  <div id="main">

    <div id="controls">

      <div id="server">
        <label for="meetingServer" class="left">meeting server</label>
        <input id="meetingServer" type="text" class="right">
      </div>

      <div id="join">
        <button id="generateJoinUrl" onclick="generateJoinUrl()">
          join
        </button>
        <input id="joinUrl" type="text" readonly hidden>
      </div>

      <div id="accept">
        <input id="acceptUrl" type="text" class="left">
        <button id="acceptJoinRequest" onclick="acceptJoinRequest()" class="right">
          accept
        </button>
      </div>

    </div>

    <div id="videos"></div>

  </div>

  <script src="client.js"></script>

</body>

</html>
